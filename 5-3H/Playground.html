<h1><b>드래곤볼</b></h1>
<p>대전대 운동장의 애칭인 `드래곤볼`의 정확한 명칭은 `드래곤 보울(dragon bowl)`로 대전대학교의 4가지 상징인 까치·목련·소나무·용 중 용을 따와 붙였다.</p>
<p>또한, 운동장의 생김새가 샐러드를 담는 그릇 보울( bowl)이 닮았다고 해 드래곤 보울이 된 것이다.</p>
<p>학생들은 이를 만화 `드래곤볼`을 연상시키며 운동장을 그렇게 부르고 있다.</p>
