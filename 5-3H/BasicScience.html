<h1><b>기초과학관</b></h1>
<p>자연과학대 건물로 지어졌다.</p>
<p>각종 첨단 실험 장비를 갖춘 실험실을 중심으로 대전대학교가 24시간 연구와 실험 실습 교육에 정진할 수 있도록 각종 기반을 제공한 건물이다. </p>
<p>이 건물은 불이 꺼지지 않는 대전대학교의 연구와 실험 정신을 상징한다.</p>
<p style="color:blue"><b>설계</b></p>
<p>세원건축 송승호</p>
<p style="color:blue"><b>시공</b></p>
<p>1풍산건설</p>
<p style="color:blue"><b>준공</b></p>
<p>1994</p>
<hr/>
<p> - 임상병리학과/ 생명과학전공/ 뷰티건강관리학과/ 신소재공학과/ 응용화학전공</p>
